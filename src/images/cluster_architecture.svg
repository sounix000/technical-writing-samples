<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 480">
  <!-- Background -->
  <rect width="800" height="480" fill="#ffffff"/>

  <!-- Kubernetes Cluster Container -->
  <rect x="20" y="20" width="760" height="460" rx="10" fill="#fafafa" stroke="#dedede" stroke-width="1"/>
  <text x="40" y="50" font-family="Arial" font-size="16" fill="#666666">Kubernetes cluster</text>

  <!-- Control Plane Node -->
  <rect x="40" y="80" width="300" height="90" rx="8" fill="#f5f5f5" stroke="#dedede" stroke-width="1"/>
  <text x="60" y="100" font-family="Arial" font-size="13" fill="#666666">Control plane node</text>
  
  <!-- Control Plane Components -->
  <rect x="60" y="120" width="260" height="30" rx="5" fill="#ffffff" stroke="#dedede" stroke-width="1"/>
  <text x="190" y="140" text-anchor="middle" font-family="Arial" font-size="11" fill="#999999">Control plane components</text>

  <!-- Worker Nodes -->
  <rect x="40" y="240" width="720" height="220" rx="8" fill="#f5f5f5" stroke="#dedede" stroke-width="1"/>
  <text x="60" y="265" font-family="Arial" font-size="13" fill="#666666">Worker nodes</text>

  <!-- Worker Node 1 -->
  <rect x="60" y="290" width="200" height="150" rx="5" fill="#ffffff" stroke="#dedede" stroke-width="1"/>
  <text x="80" y="310" font-family="Arial" font-size="12" fill="#666666">Worker node 1</text>
  
  <!-- Node Components -->
  <rect x="70" y="325" width="180" height="25" rx="3" fill="#f5f5f5" stroke="#dedede" stroke-width="1"/>
  <text x="160" y="340" text-anchor="middle" font-family="Arial" font-size="10" fill="#999999">Node components</text>
  
  <!-- Pod 1 -->
  <rect x="70" y="360" width="180" height="60" rx="3" fill="#e6f3ff" stroke="#2f80ed" stroke-width="2"/>
  <text x="85" y="380" font-family="Arial" font-size="12" font-weight="bold" fill="#2f80ed">Pod</text>
  <!-- Containers -->
  <rect x="80" y="390" width="50" height="20" rx="2" fill="#ffffff" stroke="#2f80ed" stroke-width="1"/>
  <text x="105" y="405" text-anchor="middle" font-family="Arial" font-size="9" fill="#2f80ed">Container</text>
  <rect x="135" y="390" width="50" height="20" rx="2" fill="#ffffff" stroke="#2f80ed" stroke-width="1"/>
  <text x="160" y="405" text-anchor="middle" font-family="Arial" font-size="9" fill="#2f80ed">Container</text>
  <rect x="190" y="390" width="50" height="20" rx="2" fill="#ffffff" stroke="#2f80ed" stroke-width="1"/>
  <text x="215" y="405" text-anchor="middle" font-family="Arial" font-size="9" fill="#2f80ed">Container</text>

  <!-- Worker Node 2 -->
  <rect x="280" y="290" width="200" height="150" rx="5" fill="#ffffff" stroke="#dedede" stroke-width="1"/>
  <text x="300" y="310" font-family="Arial" font-size="12" fill="#666666">Worker node 2</text>

  <!-- Node Components -->
  <rect x="290" y="325" width="180" height="25" rx="3" fill="#f5f5f5" stroke="#dedede" stroke-width="1"/>
  <text x="380" y="340" text-anchor="middle" font-family="Arial" font-size="10" fill="#999999">Node components</text>

  <!-- Pod 2 -->
  <rect x="290" y="360" width="180" height="60" rx="3" fill="#e6f3ff" stroke="#2f80ed" stroke-width="2"/>
  <text x="305" y="380" font-family="Arial" font-size="12" font-weight="bold" fill="#2f80ed">Pod</text>
  <!-- Containers -->
  <rect x="300" y="390" width="50" height="20" rx="2" fill="#ffffff" stroke="#2f80ed" stroke-width="1"/>
  <text x="325" y="405" text-anchor="middle" font-family="Arial" font-size="9" fill="#2f80ed">Container</text>
  <rect x="355" y="390" width="50" height="20" rx="2" fill="#ffffff" stroke="#2f80ed" stroke-width="1"/>
  <text x="380" y="405" text-anchor="middle" font-family="Arial" font-size="9" fill="#2f80ed">Container</text>
  <rect x="410" y="390" width="50" height="20" rx="2" fill="#ffffff" stroke="#2f80ed" stroke-width="1"/>
  <text x="435" y="405" text-anchor="middle" font-family="Arial" font-size="9" fill="#2f80ed">Container</text>

  <!-- Ellipsis -->
  <text x="500" y="360" font-family="Arial" font-size="24" fill="#666666">...</text>

  <!-- Worker Node N -->
  <rect x="540" y="290" width="200" height="150" rx="5" fill="#ffffff" stroke="#dedede" stroke-width="1"/>
  <text x="560" y="310" font-family="Arial" font-size="12" fill="#666666">Worker node n</text>

  <!-- Node Components -->
  <rect x="550" y="325" width="180" height="25" rx="3" fill="#f5f5f5" stroke="#dedede" stroke-width="1"/>
  <text x="640" y="340" text-anchor="middle" font-family="Arial" font-size="10" fill="#999999">Node components</text>

  <!-- Pod N -->
  <rect x="550" y="360" width="180" height="60" rx="3" fill="#e6f3ff" stroke="#2f80ed" stroke-width="2"/>
  <text x="565" y="380" font-family="Arial" font-size="12" font-weight="bold" fill="#2f80ed">Pod</text>
  <!-- Containers -->
  <rect x="560" y="390" width="50" height="20" rx="2" fill="#ffffff" stroke="#2f80ed" stroke-width="1"/>
  <text x="585" y="405" text-anchor="middle" font-family="Arial" font-size="9" fill="#2f80ed">Container</text>
  <rect x="615" y="390" width="50" height="20" rx="2" fill="#ffffff" stroke="#2f80ed" stroke-width="1"/>
  <text x="640" y="405" text-anchor="middle" font-family="Arial" font-size="9" fill="#2f80ed">Container</text>
  <rect x="670" y="390" width="50" height="20" rx="2" fill="#ffffff" stroke="#2f80ed" stroke-width="1"/>
  <text x="695" y="405" text-anchor="middle" font-family="Arial" font-size="9" fill="#2f80ed">Container</text>
</svg>